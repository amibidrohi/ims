<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our Home Page!</title>
    <style>
        :root {
            --primary-color: #1A0082;
            --secondary-color: #F116FF;
            --text-color: #1A1A1A;
            --white: #FFFFFF;
            --hover-color: #6A0DAD;
            --menu-bg: rgba(75, 0, 130, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: linear-gradient(135deg, #A6CCFF, #ffB3FF);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(165deg, #1aaDAD, #1B0082);
            color: var(--white);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            left: 0;
        }

        .nav-buttons button {
            padding: 12px 25px;
            background-color: var(--white);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-buttons button:hover {
            background-color: var(--hover-color);
            color: var(--white);
            transform: translateY(-3px);
        }

        .menu-slider {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--white);
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding-top: 60px;
            z-index: 1001;
        }

        .menu-slider.active {
            right: 0;
        }

        .menu-slider ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .menu-slider ul li {
            padding: 20px;
            border-bottom: 1px solid rgba(115, 215, 255, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-slider ul li:hover {
            background-color: rgba(115, 155, 255, 0.1);
        }

        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--white);
            background: none;
            border: none;
        }

        .content {
            margin-top: 120px;
            padding: 30px 20px;
            text-align: center;
        }

        

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">EXAMMATE </div>
        <div class="nav-buttons">
            <button onclick="toggleMenu()">Menu</button>
        </div>
    </div>

    <div class="menu-slider" id="menuSlider">
        <button class="menu-close" onclick="toggleMenu()">&times;</button>
        <ul>
            <li>হোম</li>
            <li>কোর্সসমূহ</li>
            <li>আমাদের সম্পর্কে</li>
            <li>যোগাযোগ</li>
        </ul>
    </div>

   

    <script>
        function toggleMenu() {
            document.getElementById('menuSlider').classList.toggle('active');
        }
    </script>
</body>
</html>
